# CartoGopher Configuration (Auto-generated)
# Edit this file to customize analysis

# Framework detection (auto|gin|chi|echo|fiber|nethttp|grpc|graphql|custom:<pkg>)
framework: auto

# Paths to ignore during analysis
ignore_paths:
  - "vendor/"
  - "node_modules/"
  - ".git/"
  - "*.test.go"
  - "*_test.go"
  - "testdata/"
  - "**/testdata/"
  - "test/"
  - "tests/"
  - "dist/"
  - "build/"
  - "bin/"
  - ".github/"
  - ".vscode/"
  - "bakes/"
  - "**/*_test.go"
  - "**/*.test.js"
  - "**/*.test.ts"
  - "**/*.spec.js"
  - "**/*.spec.ts"
  - "__pycache__/"
  - "*.pyc"
  - ".pytest_cache/"
  - "coverage/"
  - ".nyc_output/"
  - ".next/"
  - ".nuxt/"
  - "target/"
  - "*.lock"

# Architectural layer rules
layer_rules:
  - from: "handler"
    to: ["service"]
  - from: "api"
    to: ["service"]
  - from: "service"
    to: ["store", "repository", "repo"]

# CRUD operation detection patterns
crud:
  patterns:
    - "(?i)(create|insert|add|new|post)"
    - "(?i)(read|get|find|fetch|select|list|show)"
    - "(?i)(update|modify|edit|patch|put)"
    - "(?i)(delete|remove|drop|destroy)"

# Verification settings
verify:
  docs: warn
  layers: warn
  enforce_doc_comments: warn

# Graph generation settings
graph:
  collapse_stdlib: true
  collapse_third_party: true
  ignore_packages:
    - "testing"
    - "fmt"
    - "log"
    - "context"
    - "errors"
    - "time"
    - "strings"
    - "strconv"

# Languages to analyze (all enabled by default)
languages:
  go: true
  html: true
  javascript: true
  typescript: true
  vue: true
  python: true
  rust: true
  java: true
  php: true
  ruby: true
  kotlin: true
  swift: true
  scala: true
  c: true
  cpp: true
  csharp: true
  terraform: true
  yaml: true
  docker: true

# Size analysis configuration
size_analysis:
  enabled: true
  format_units: ["bytes", "mb", "tokens"]

# Performance configuration
performance:
  max_workers: 0
  auto_detect_cpu: true

# Bake retention policy
retention:
  keep_latest: 1
